# MARS User Plugin Manifest
# Template for user-specific customizations

name: mars-user-plugin-template
version: 1.0.0
description: Template for user-specific MARS container customizations
author: Your Name <your.email@example.com>

# Lifecycle hooks
hooks:
  user-setup: hooks/user-setup.sh
  pre-up: hooks/pre-up.sh
  container-startup: hooks/container-startup.sh
  host-permissions: hooks/host-permissions.sh
  env-setup: hooks/env-setup.sh

# Error handling
# Set to true to abort immediately on hook errors (detect problems early)
# Set to false to continue on errors (useful for optional packages)
fail_fast: true

# Requirements
requires:
  mars-version: ">=0.5.0"

# Metadata
tags:
  - work
  - development
  - texlive
  - desktop
