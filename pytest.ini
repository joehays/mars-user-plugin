[pytest]
# pytest configuration for mars-user-plugin

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Fast unit tests (no external dependencies)
    integration: Integration tests (may require Docker/services)
    regression: Regression tests preventing known bugs
    slow: Slow-running tests

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=hooks --cov-report=term-missing

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
